<div class="container">
    <div class="product__card"  *ngFor="let producto of productos">
        <img [src]="producto.imagen" alt="" class="imagen">
        <div class="detail">
            <h3 class="precio">{{producto.precio  | currency:'COP'}}</h3>
            <h3 class="titulo">{{producto.nombre}}</h3>
            <button class="btn" (click)="editarProducto(producto)">Editar</button>
        </div>
       
    </div>
</div>
